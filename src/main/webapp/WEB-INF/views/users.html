<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>使用者管理</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">YingShop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">商品列表</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/account/profile}">個人資料</a></li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link"
						th:href="@{'/account/profile#addressesSection'}">收貨資料</a></li>
				</ul>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-light" th:href="@{'/#authSection'}" sec:authorize="isAnonymous()">登入</a>
                    <a class="btn btn-outline-light" th:href="@{/register}" sec:authorize="isAnonymous()">註冊</a>
                    <form th:action="@{/logout}" method="post"
                        sec:authorize="isAuthenticated()">
                        <button class="btn btn-outline-light" type="submit">登出</button>
                    </form>
                </div>
			</div>
		</div>
	</nav>

	<main class="container py-4">
		<div th:if="${successMessage}" class="alert alert-success"
			th:text="${successMessage}"></div>
		<div th:if="${errorMessage}" class="alert alert-danger"
			th:text="${errorMessage}"></div>

		<div class="d-flex justify-content-between align-items-center mb-3">
			<h1 class="h3">使用者列表</h1>
			<a th:href="@{/users/add}" class="btn btn-primary">新增使用者</a>
		</div>

		<div class="card shadow-sm">
			<div class="table-responsive">
				<table class="table table-striped mb-0">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>姓名</th>
							<th>Email</th>
							<th>電話</th>
							<th>預設地址ID</th>
							<th>角色</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.phoneNumber}">-</td>
							<td th:text="${user.defaultAddressId}">-</td>
							<td th:text="${user.role == T(com.example.demo.model.UserRole).ADMIN ? '管理者' : '顧客'}">顧客</td>
							<td class="text-center"><a
								th:href="@{/users/edit/{id}(id=${user.id})}"
								class="btn btn-outline-secondary btn-sm me-2">編輯</a> <a
								th:href="@{/users/delete/{id}(id=${user.id})}"
								class="btn btn-outline-danger btn-sm"
								onclick="return confirm('確定刪除這位使用者嗎？');">刪除</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
