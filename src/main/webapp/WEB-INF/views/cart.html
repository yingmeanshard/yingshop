<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{'/#authSection'}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link" th:href="@{/orders/mine}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link" th:href="@{/account/profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}">後台管理</a></li>
            </ul>
            <!-- 右上角：四個情境互斥顯示 -->
            <div class="d-flex align-items-center gap-2 ms-auto">
                <!-- [1] 未登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" href="#authSection">登入</a>
                    <a class="btn btn-outline-light" th:href="@{/register}">註冊</a>
                    <button class="btn btn-outline-light disabled" type="button" disabled aria-disabled="true">登出</button>
                </div>
                <!-- [2] 顧客登入（非 ADMIN） -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')">
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true">登入</a>
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true">註冊</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit">登出</button>
                    </form>
                </div>
                <!-- [3] 管理者登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('ADMIN')">
                    <span class="badge text-dark bg-warning">管理者模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit">登出</button>
                    </form>
                </div>
                <!-- [4] 員工登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('STAFF') and !hasRole('ADMIN')">
                    <span class="badge text-dark bg-info">員工模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit">登出</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:if="${cart.empty}">
        <div class="alert alert-info">您的購物車目前是空的。</div>
        <a class="btn btn-primary" th:href="@{/products}">前往商品列表</a>
    </div>
<div th:if="${!cart.empty}" class="row g-4">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">購物車明細</h1>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>商品名稱</th>
                                <th class="text-end">單價</th>
                                <th class="text-center">數量</th>
                                <th class="text-end">小計</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.name}">商品名稱</td>
                                <td class="text-end"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(item.unitPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</span></td>
                                <td class="text-center">
                                    <form class="d-inline-flex align-items-center" th:action="@{'/cart/update/' + ${item.productId}}" method="post">
                                        <input type="number" class="form-control form-control-sm me-2" name="quantity" min="0" th:value="${item.quantity}">
                                        <button type="submit" class="btn btn-outline-secondary btn-sm">更新</button>
                                    </form>
                                </td>
                                <td class="text-end"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}">$0.00</span></td>
                                <td class="text-center">
                                    <form th:action="@{'/cart/remove/' + ${item.productId}}" method="post">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">移除</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-end fw-semibold">
                    總金額：<span class="text-primary"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h2 class="h5 mb-0">收貨資訊</h2>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(addresses)}">
                        <p class="text-muted">尚未建立收貨地址，請先新增。</p>
                        <a class="btn btn-outline-primary" th:href="@{/addresses/new}">新增地址</a>
                    </div>
                    <div th:if="${!#lists.isEmpty(addresses)}">
                        <form th:action="@{/cart/select-address}" method="post" class="mb-3">
                            <label for="addressId" class="form-label">選擇收貨地址</label>
                            <select id="addressId" name="addressId" class="form-select" required>
                                <option th:each="address : ${addresses}"
                                        th:value="${address.id}"
                                        th:selected="${cart.selectedAddressId} == address.id or (cart.selectedAddressId == null and defaultAddressId == address.id)"
                                        th:text="${address.recipientName + ' - ' + address.addressLine1 + ' ' + address.city}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary w-100 mt-3">使用此地址</button>
                        </form>
                        <div class="alert alert-info" th:if="${defaultAddressId != null}">
                            預設地址 ID：<span th:text="${defaultAddressId}"></span>
                        </div>
                        <a class="btn btn-outline-secondary w-100" th:href="@{/addresses}">管理地址</a>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm mt-3" th:if="${!cart.empty}" sec:authorize="isAuthenticated()">
                <div class="card-body">
                    <h3 class="h5">建立訂單</h3>
                    <p class="text-muted">選擇付款方式後送出即可建立訂單。</p>
                    <form th:action="@{/orders}" method="post" class="row g-3">
                        <input type="hidden" name="userId" th:value="${currentUser != null ? currentUser.id : ''}" />
                        <div class="col-12">
                            <label class="form-label">付款方式</label>
                            <div th:each="method : ${paymentMethods}" class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod"
                                       th:id="${'pm-' + method.name()}"
                                       th:value="${method.name()}"
                                       th:checked="${method.name() == 'CASH_ON_DELIVERY'}">
                                <label class="form-check-label" th:for="${'pm-' + method.name()}"
                                       th:text="${method.displayName}"></label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success w-100">確認建立訂單</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<div class="mt-4">
        <a class="btn btn-outline-primary" th:href="@{/products}">繼續購物</a>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
