<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .total {
            text-align: right;
            margin-top: 16px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .messages {
            margin-bottom: 16px;
            color: #1d4ed8;
        }
        .error {
            color: #dc2626;
        }
    </style>
</head>
<body>
<h1>購物車</h1>

<div class="messages" th:if="${successMessage}" th:text="${successMessage}"></div>
<div class="messages error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<div th:if="${cart.empty}">
    <p>您的購物車目前是空的。</p>
    <a th:href="@{/products}">前往商品列表</a>
</div>

<div th:if="${!cart.empty}">
    <table>
        <thead>
        <tr>
            <th>商品名稱</th>
            <th>單價</th>
            <th>數量</th>
            <th>小計</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}">商品名稱</td>
            <td th:text="${#numbers.formatDecimal(item.unitPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
            <td>
                <form th:action="@{'/cart/update/' + ${item.productId}}" method="post" class="actions">
                    <input type="number" name="quantity" min="0" th:value="${item.quantity}">
                    <button type="submit">更新</button>
                </form>
            </td>
            <td th:text="${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
            <td>
                <form th:action="@{'/cart/remove/' + ${item.productId}}" method="post">
                    <button type="submit">移除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        總金額：<span th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</span>
    </div>
</div>

<p><a th:href="@{/products}">繼續購物</a></p>
</body>
</html>
