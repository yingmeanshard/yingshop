<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cart.title}">購物車</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" th:attr="aria-label=#{nav.toggle.menu}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}" th:text="#{nav.products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/cart}" th:text="#{nav.cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{'/#authSection'}" th:text="#{nav.orders}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link" th:href="@{/orders/mine}" th:text="#{nav.orders}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link" th:href="@{/account/profile}" th:text="#{nav.profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}" th:text="#{nav.admin}">後台管理</a></li>
            </ul>
            <!-- 右上角：四個情境互斥顯示 -->
            <div class="d-flex align-items-center gap-2 ms-auto">
                <!-- Language Switcher -->
                <div class="me-2">
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="en">English</a>
                    <span class="text-white mx-1">|</span>
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="zh_TW">繁體中文</a>
                </div>

                <!-- [1] 未登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" href="#authSection" th:text="#{nav.login}">登入</a>
                    <a class="btn btn-outline-light" th:href="@{/register}" th:text="#{nav.register}">註冊</a>
                    <button class="btn btn-outline-light disabled" type="button" disabled aria-disabled="true" th:text="#{nav.logout}">登出</button>
                </div>
                <!-- [2] 顧客登入（非 ADMIN） -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')">
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true" th:text="#{nav.login}">登入</a>
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true" th:text="#{nav.register}">註冊</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
                <!-- [3] 管理者登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('ADMIN')">
                    <span class="badge text-dark bg-warning" th:text="#{nav.admin.mode}">管理者模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
                <!-- [4] 員工登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('STAFF') and !hasRole('ADMIN')">
                    <span class="badge text-dark bg-info" th:text="#{nav.staff.mode}">員工模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:if="${cart.empty}">
        <div class="alert alert-info" th:text="#{cart.empty}">您的購物車目前是空的。</div>
        <a class="btn btn-primary" th:href="@{/products}" th:text="#{cart.go.to.products}">前往商品列表</a>
    </div>
<div th:if="${!cart.empty}" class="row g-4">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0" th:text="#{cart.details}">購物車明細</h1>
                    <form th:action="@{/cart/clear}" method="post" class="m-0" id="clearCartForm">
                        <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{cart.clear}">清空購物車</button>
                    </form>
                </div>
                <div class="card-body p-0">
                    <form th:action="@{/cart/update-selection}" method="post" id="selectionForm">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th class="text-center" style="width: 50px;">
                                        <input type="checkbox" id="selectAll" title="全選/取消全選">
                                    </th>
                                    <th th:text="#{cart.item.name}">商品名稱</th>
                                    <th class="text-end" th:text="#{cart.unit.price}">單價</th>
                                    <th class="text-center" th:text="#{cart.quantity}">數量</th>
                                    <th class="text-end" th:text="#{cart.subtotal}">小計</th>
                                    <th class="text-center" th:text="#{common.view}">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${items}">
                                    <td class="text-center">
                                        <input type="checkbox" 
                                               class="form-check-input item-checkbox" 
                                               name="selectedItems" 
                                               th:value="${item.productId}"
                                               th:checked="${item.selected}">
                                    </td>
                                    <td th:text="${item.name}">商品名稱</td>
                                    <td class="text-end"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(item.unitPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</span></td>
                                    <td class="text-center">
                                        <form class="d-inline-flex align-items-center" th:action="@{'/cart/update/' + ${item.productId}}" method="post">
                                            <input type="number" class="form-control form-control-sm me-2" name="quantity" min="0" th:value="${item.quantity}">
                                            <button type="submit" class="btn btn-outline-secondary btn-sm" th:text="#{common.update}">更新</button>
                                        </form>
                                    </td>
                                    <td class="text-end"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span class="item-subtotal" th:text="${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}">$0.00</span></td>
                                    <td class="text-center">
                                        <form th:action="@{'/cart/remove/' + ${item.productId}}" method="post">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" th:text="#{common.remove}">移除</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-end">
                            <button type="submit" class="btn btn-outline-primary btn-sm me-2" th:text="#{cart.update.selection}">更新選中狀態</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-end fw-semibold">
                    <div class="mb-2">
                        <span th:text="#{cart.total.amount}">總金額</span>：<span class="text-primary"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span id="totalPrice" th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</span></span>
                    </div>
                    <div>
                        <span th:text="#{cart.selected.total}">選中商品總額</span>：<span class="text-success"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span id="selectedTotalPrice" th:text="${#numbers.formatDecimal(cart.selectedTotalPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-sm" th:if="${!cart.empty}" sec:authorize="isAuthenticated()">
                <div class="card-body">
                    <h3 class="h5 mb-3" th:text="#{cart.checkout}">結帳</h3>
                    <p class="text-muted" th:text="#{cart.selected.total}">選中商品總額</p>
                    <h4 class="text-primary mb-3">
                        <span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span>
                        <span th:text="${#numbers.formatDecimal(cart.selectedTotalPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</span>
                    </h4>
                    <p class="text-warning small mb-3" th:if="${!cart.hasSelectedItems()}" th:text="#{cart.no.selected.items}">請至少選擇一個商品進行結帳。</p>
                    <a th:href="@{/checkout}" 
                       class="btn btn-primary w-100" 
                       id="checkoutBtn"
                       th:disabled="${!cart.hasSelectedItems()}"
                       th:text="#{cart.next.step}">下一步</a>
                </div>
            </div>
        </div>
    </div>

<div class="mt-4">
        <a class="btn btn-outline-primary" th:href="@{/products}" th:text="#{cart.continue.shopping}">繼續購物</a>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 語言切換處理
        document.querySelectorAll('.lang-switch').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var lang = this.getAttribute('data-lang');
                var url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });

        // 全選/取消全選功能
        var selectAllCheckbox = document.getElementById('selectAll');
        var itemCheckboxes = document.querySelectorAll('.item-checkbox');
        
        if (selectAllCheckbox) {
            selectAllCheckbox.addEventListener('change', function() {
                itemCheckboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
                updateSelectedTotal();
                updateCreateOrderButtonState();
            });
        }

        // 當單個checkbox改變時，更新全選狀態和選中總額
        itemCheckboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                updateSelectAllState();
                updateSelectedTotal();
                updateCreateOrderButtonState();
            });
        });

        // 初始化全選狀態
        updateSelectAllState();
        updateCreateOrderButtonState();

        // 清空購物車確認
        var clearCartForm = document.getElementById('clearCartForm');
        if (clearCartForm) {
            clearCartForm.addEventListener('submit', function(event) {
                var confirmed = confirm(/*[[#{cart.clear.confirm}]]*/ '確定要清空購物車嗎？');
                if (!confirmed) {
                    event.preventDefault();
                }
            });
        }
    });

    function updateCreateOrderButtonState() {
        var itemCheckboxes = document.querySelectorAll('.item-checkbox:checked');
        var checkoutBtn = document.getElementById('checkoutBtn');
        if (checkoutBtn) {
            if (itemCheckboxes.length === 0) {
                checkoutBtn.classList.add('disabled');
                checkoutBtn.style.pointerEvents = 'none';
                checkoutBtn.style.opacity = '0.5';
            } else {
                checkoutBtn.classList.remove('disabled');
                checkoutBtn.style.pointerEvents = 'auto';
                checkoutBtn.style.opacity = '1';
            }
        }
    }

    function updateSelectAllState() {
        var selectAllCheckbox = document.getElementById('selectAll');
        var itemCheckboxes = document.querySelectorAll('.item-checkbox');
        if (selectAllCheckbox && itemCheckboxes.length > 0) {
            var allChecked = Array.from(itemCheckboxes).every(function(cb) { return cb.checked; });
            var someChecked = Array.from(itemCheckboxes).some(function(cb) { return cb.checked; });
            selectAllCheckbox.checked = allChecked;
            selectAllCheckbox.indeterminate = someChecked && !allChecked;
        }
    }

    function updateSelectedTotal() {
        var itemCheckboxes = document.querySelectorAll('.item-checkbox:checked');
        var total = 0;
        itemCheckboxes.forEach(function(checkbox) {
            var row = checkbox.closest('tr');
            var subtotalText = row.querySelector('.item-subtotal').textContent.trim();
            // 移除貨幣符號和逗號，轉換為數字
            var value = parseFloat(subtotalText.replace(/[^0-9.]/g, '')) || 0;
            total += value;
        });
        
        var selectedTotalElement = document.getElementById('selectedTotalPrice');
        if (selectedTotalElement) {
            // 格式化數字（保留兩位小數）
            selectedTotalElement.textContent = total.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    }
</script>
</body>
</html>
