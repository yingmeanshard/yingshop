<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>員工管理面板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">訂單管理</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/staff}">員工面板</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <span class="badge text-dark bg-info">員工模式</span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h2 mb-0">員工管理面板</h1>
            <p class="text-muted">庫存管理與訂單狀態更新</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- 庫存管理 -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">庫存管理</h5>
                    <p class="card-text text-muted">管理商品庫存數量</p>
                    <a class="btn btn-outline-primary" th:href="@{/admin/products/stock}">前往庫存管理</a>
                </div>
            </div>
        </div>

        <!-- 訂單狀態管理 -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">訂單狀態管理</h5>
                    <p class="card-text text-muted">更新訂單狀態</p>
                    <a class="btn btn-outline-primary" th:href="@{/orders}">前往訂單管理</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
