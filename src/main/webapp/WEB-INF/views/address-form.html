<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">地址表單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/addresses}">收貨地址</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" th:href="@{/login}" sec:authorize="isAnonymous()">登入</a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0" th:text="${formTitle}">地址表單</h1>
                </div>
                <div class="card-body">
                    <form th:action="${address.id} != null ? @{'/addresses/' + ${address.id} + '/edit'} : @{/addresses}" th:object="${address}" method="post" class="row g-3">
                        <div class="col-12">
                            <label class="form-label" for="recipientName">收件人</label>
                            <input type="text" class="form-control" th:field="*{recipientName}" id="recipientName" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="phoneNumber">電話</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="addressLine1">地址 1</label>
                            <input type="text" class="form-control" th:field="*{addressLine1}" id="addressLine1" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="addressLine2">地址 2</label>
                            <input type="text" class="form-control" th:field="*{addressLine2}" id="addressLine2">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="city">城市</label>
                            <input type="text" class="form-control" th:field="*{city}" id="city" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="state">州/縣市</label>
                            <input type="text" class="form-control" th:field="*{state}" id="state" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="postalCode">郵遞區號</label>
                            <input type="text" class="form-control" th:field="*{postalCode}" id="postalCode" required>
                        </div>
                        <div class="col-12 form-check">
                            <input class="form-check-input" type="checkbox" id="setDefault" name="setDefault"
                                   th:checked="${defaultAddressId != null and address.id != null and defaultAddressId == address.id}">
                            <label class="form-check-label" for="setDefault">設為預設地址</label>
                        </div>
                        <div class="col-12 text-end">
                            <a th:href="@{/addresses}" class="btn btn-outline-secondary me-2">取消</a>
                            <button type="submit" class="btn btn-primary">儲存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
