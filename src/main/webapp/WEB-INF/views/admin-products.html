<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.product.management}">後台商品管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" th:attr="aria-label=#{nav.toggle.menu}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}" th:text="#{nav.products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}" th:text="#{nav.cart}">購物車</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin}" th:text="#{nav.admin}">後台管理</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <!-- Language Switcher -->
                <div class="me-2">
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="en">English</a>
                    <span class="text-white mx-1">|</span>
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="zh_TW">繁體中文</a>
                </div>
                <span class="badge text-dark bg-warning" th:text="#{nav.admin.mode}">管理者模式</span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0" th:text="#{admin.product.management}">後台商品管理</h1>
        <a class="btn btn-primary" th:href="@{/admin/products/create}" sec:authorize="hasRole('ADMIN')" th:text="#{products.create}">新增商品</a>
        <a class="btn btn-outline-primary" th:href="@{/admin/products/stock}" sec:authorize="hasRole('STAFF')" th:text="#{admin.stock.management}">庫存管理</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- 分類管理區塊（僅管理員） -->
    <div class="card shadow-sm mb-4" sec:authorize="hasRole('ADMIN')">
        <div class="card-header bg-secondary text-white">
            <h2 class="h5 mb-0">商品分類管理</h2>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <h6 class="mb-3">現有分類</h6>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered">
                            <thead>
                                <tr>
                                    <th>分類名稱</th>
                                    <th>商品數量</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cat : ${categories}">
                                    <td th:text="${cat}"></td>
                                    <td th:text="${categoryCounts != null ? categoryCounts.get(cat) : 0}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" 
                                                th:onclick="'editCategory(\'' + ${cat} + '\')'">編輯</button>
                                        <button class="btn btn-sm btn-outline-danger" 
                                                th:onclick="'deleteCategory(\'' + ${cat} + '\')'">刪除</button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(categories)}">
                                    <td colspan="3" class="text-center text-muted">尚無分類</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <h6 class="mb-3">編輯分類</h6>
                    <form th:action="@{/admin/categories/update}" method="post" id="categoryUpdateForm">
                        <div class="mb-3">
                            <label for="oldCategory" class="form-label">原分類名稱</label>
                            <input type="text" class="form-control" id="oldCategory" name="oldCategory" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="newCategory" class="form-label">新分類名稱</label>
                            <input type="text" class="form-control" id="newCategory" name="newCategory" required>
                        </div>
                        <button type="submit" class="btn btn-primary">更新分類</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEditCategory()">取消</button>
                    </form>
                    <hr class="my-4">
                    <h6 class="mb-3">刪除分類</h6>
                    <form th:action="@{/admin/categories/delete}" method="post" id="categoryDeleteForm">
                        <input type="hidden" id="deleteCategory" name="category">
                        <div class="mb-3">
                            <label for="moveToCategory" class="form-label">將商品移至分類</label>
                            <select class="form-select" id="moveToCategory" name="moveToCategory" required>
                                <option value="">請選擇分類</option>
                                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                            </select>
                            <small class="text-muted">刪除分類前，請先選擇要將商品移至哪個分類</small>
                        </div>
                        <button type="submit" class="btn btn-danger">刪除分類</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelDeleteCategory()">取消</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品列表區塊 -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">商品列表</h2>
        </div>
        <div class="card-body">
            <!-- 搜尋和篩選功能 -->
            <form class="row g-3 mb-3" th:action="@{/admin/products}" method="get">
                <div class="col-md-3">
                    <label for="search" class="form-label">搜尋商品</label>
                    <input type="text" class="form-control" id="search" name="search" 
                           th:value="${search}" placeholder="商品名稱、描述或分類">
                </div>
                <div class="col-md-3">
                    <label for="category" class="form-label">依分類篩選</label>
                    <select class="form-select" id="category" name="category">
                        <option value="" th:selected="${selectedCategory == null || #strings.isEmpty(selectedCategory)}">全部</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:selected="${cat == selectedCategory}"
                                th:text="${cat}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="sortBy" class="form-label">排序欄位</label>
                    <select class="form-select" id="sortBy" name="sortBy">
                        <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                        <option value="name" th:selected="${sortBy == 'name'}">名稱</option>
                        <option value="price" th:selected="${sortBy == 'price'}">價格</option>
                        <option value="stock" th:selected="${sortBy == 'stock'}">庫存</option>
                        <option value="category" th:selected="${sortBy == 'category'}">分類</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="sortOrder" class="form-label">排序方式</label>
                    <select class="form-select" id="sortOrder" name="sortOrder">
                        <option value="asc" th:selected="${sortOrder == 'asc'}">升冪</option>
                        <option value="desc" th:selected="${sortOrder == 'desc'}">降冪</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">搜尋</button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/products}">清除</a>
                </div>
                <input type="hidden" name="page" th:value="1">
            </form>

            <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">目前沒有符合條件的商品。</div>

            <!-- 批次庫存更新表單 -->
            <form th:action="@{/admin/products/stock/batch-list}" method="post" id="batchStockForm" sec:authorize="hasAnyRole('ADMIN', 'STAFF')">
            <div th:if="${!#lists.isEmpty(products)}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>商品名稱</th>
                            <th>分類</th>
                            <th>價格</th>
                            <th>庫存</th>
                            <th>上下架</th>
                            <th>圖片</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td>
                                <strong th:text="${product.name}"></strong>
                                <br>
                                <small class="text-muted" th:text="${product.description != null && !product.description.isEmpty() ? #strings.abbreviate(product.description, 50) : '無描述'}"></small>
                            </td>
                            <td th:text="${product.category}"></td>
                            <td class="text-end">
                                <span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span>
                                <span th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></span>
                            </td>
                            <td class="text-end">
                                <input type="number" class="form-control form-control-sm d-inline-block" 
                                       style="width: 80px;" 
                                       th:value="${product.stock != null ? product.stock : 0}"
                                       th:name="stocks"
                                       th:id="'stock-' + ${product.id}">
                            </td>
                            <td>
                                <form th:action="@{'/admin/products/' + ${product.id} + '/toggle-listed'}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm"
                                            th:classappend="${product.listed == true ? 'btn-success' : 'btn-secondary'}"
                                            th:text="${product.listed == true ? '已上架' : '已下架'}"></button>
                                </form>
                            </td>
                            <td>
                                <img th:if="${!#strings.isEmpty(product.imageUrl)}" 
                                     th:src="${product.imageUrl}" 
                                     th:alt="${product.name}" 
                                     style="max-width: 80px; max-height: 80px; object-fit: cover;"
                                     class="img-thumbnail">
                                <span th:if="${#strings.isEmpty(product.imageUrl)}" class="text-muted">無圖片</span>
                            </td>
                            <td>
                                <div style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" 
                                     th:text="${product.description != null ? product.description : '無描述'}"></div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group" sec:authorize="hasRole('ADMIN')">
                                    <a class="btn btn-outline-primary" th:href="@{'/admin/products/edit/' + ${product.id}}">編輯</a>
                                    <a class="btn btn-outline-danger" 
                                       th:href="@{'/admin/products/delete/' + ${product.id}}"
                                       onclick="return confirm('確定刪除這個商品嗎？');">刪除</a>
                                </div>
                                <input type="hidden" th:name="productIds" th:value="${product.id}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 批次庫存更新按鈕 -->
            <div class="mt-3" sec:authorize="hasAnyRole('ADMIN', 'STAFF')">
                <button type="submit" class="btn btn-primary">批次更新庫存</button>
            </div>
            </form>

            <!-- 分頁 -->
            <nav th:if="${totalPages > 1}" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products(category=${selectedCategory}, search=${search}, sortBy=${sortBy}, sortOrder=${sortOrder}, page=${currentPage - 1}, pageSize=${pageSize})}">上一頁</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}" 
                        class="page-item" 
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/products(category=${selectedCategory}, search=${search}, sortBy=${sortBy}, sortOrder=${sortOrder}, page=${i}, pageSize=${pageSize})}" 
                           th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products(category=${selectedCategory}, search=${search}, sortBy=${sortBy}, sortOrder=${sortOrder}, page=${currentPage + 1}, pageSize=${pageSize})}">下一頁</a>
                    </li>
                </ul>
                <div class="text-center text-muted">
                    顯示第 <span th:text="${(currentPage - 1) * pageSize + 1}"></span> - 
                    <span th:text="${currentPage * pageSize > totalProducts ? totalProducts : currentPage * pageSize}"></span> 筆，共 <span th:text="${totalProducts}"></span> 筆
                </div>
            </nav>
        </div>
    </div>

    <div class="mt-3">
        <a class="btn btn-outline-secondary" th:href="@{/}">返回首頁</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 語言切換處理
        document.querySelectorAll('.lang-switch').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var lang = this.getAttribute('data-lang');
                var url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });
    });

    function editCategory(category) {
        document.getElementById('oldCategory').value = category;
        document.getElementById('newCategory').value = category;
        document.getElementById('categoryUpdateForm').style.display = 'block';
        document.getElementById('categoryDeleteForm').style.display = 'none';
    }

    function cancelEditCategory() {
        document.getElementById('oldCategory').value = '';
        document.getElementById('newCategory').value = '';
        document.getElementById('categoryUpdateForm').style.display = 'block';
    }

    function deleteCategory(category) {
        document.getElementById('deleteCategory').value = category;
        document.getElementById('categoryDeleteForm').style.display = 'block';
        document.getElementById('categoryUpdateForm').style.display = 'none';
        if (confirm('確定要刪除分類「' + category + '」嗎？刪除後該分類下的商品將移至您選擇的分類。')) {
            // 表單會自動提交
        } else {
            cancelDeleteCategory();
        }
    }

    function cancelDeleteCategory() {
        document.getElementById('deleteCategory').value = '';
        document.getElementById('moveToCategory').value = '';
        document.getElementById('categoryDeleteForm').style.display = 'block';
    }
</script>
</body>
</html>
