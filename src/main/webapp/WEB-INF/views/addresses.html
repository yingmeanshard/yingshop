<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>收貨地址管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/account/profile}">個人資料</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/addresses}">收貨地址</a></li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" th:href="@{/login}" sec:authorize="isAnonymous()">登入</a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">我的收貨地址</h1>
        <a class="btn btn-primary" th:href="@{/addresses/new}">新增地址</a>
    </div>

    <div th:if="${#lists.isEmpty(addresses)}" class="alert alert-info">尚未新增地址。</div>

    <div class="row g-3" th:if="${!#lists.isEmpty(addresses)}">
        <div class="col-md-6" th:each="address : ${addresses}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h2 class="h5" th:text="${address.recipientName}">收件人</h2>
                        <span class="badge bg-success" th:if="${defaultAddressId != null and defaultAddressId == address.id}">預設</span>
                    </div>
                    <p class="mb-1"><strong>電話：</strong><span th:text="${address.phoneNumber}"></span></p>
                    <p class="mb-1"><strong>地址：</strong><span th:text="${address.addressLine1 + (address.addressLine2 != null ? ' ' + address.addressLine2 : '')}"></span></p>
                    <p class="mb-1"><strong>城市：</strong><span th:text="${address.city}"></span></p>
                    <p class="mb-1"><strong>州/縣市：</strong><span th:text="${address.state}"></span></p>
                    <p class="mb-3"><strong>郵遞區號：</strong><span th:text="${address.postalCode}"></span></p>
                    <div class="d-flex gap-2">
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{'/addresses/' + ${address.id} + '/edit'}">編輯</a>
                        <form th:action="@{'/addresses/' + ${address.id} + '/delete'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('確定刪除這個地址嗎？');">刪除</button>
                        </form>
                        <form th:if="${defaultAddressId == null || defaultAddressId != address.id}" th:action="@{'/addresses/' + ${address.id} + '/default'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-primary btn-sm">設為預設</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
