<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.title}">後台管理系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" th:attr="aria-label=#{nav.toggle.menu}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}" th:text="#{nav.products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}" th:text="#{nav.cart}">購物車</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin}" th:text="#{nav.admin}">後台管理</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <!-- Language Switcher -->
                <div class="me-2">
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="en">English</a>
                    <span class="text-white mx-1">|</span>
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="zh_TW">繁體中文</a>
                </div>
                <span class="badge text-dark bg-warning" th:text="#{nav.admin.mode}">管理者模式</span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h2 mb-0" th:text="#{admin.title}">後台管理系統</h1>
            <p class="text-muted" th:text="#{admin.backend.system}">管理系統各項功能</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- 帳號與權限管理 -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{admin.account.management}">帳號與權限管理</h5>
                    <p class="card-text text-muted" th:text="#{admin.account.management.description}">管理使用者帳號、角色與權限設定</p>
                    <a class="btn btn-outline-primary" th:href="@{/users}" th:text="#{admin.go.to.account.management}">前往帳號管理</a>
                </div>
            </div>
        </div>

        <!-- 商品管理 -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{admin.product.management}">商品管理</h5>
                    <p class="card-text text-muted" th:text="#{admin.product.management.description}">管理商品資訊、分類與庫存</p>
                    <a class="btn btn-outline-primary" th:href="@{/admin/products}" th:text="#{admin.go.to.product.management}">前往商品管理</a>
                </div>
            </div>
        </div>

        <!-- 訂單管理 -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{admin.order.management}">訂單管理</h5>
                    <p class="card-text text-muted" th:text="#{admin.order.management.description}">檢視與管理所有訂單</p>
                    <a class="btn btn-outline-primary" th:href="@{/orders}" th:text="#{admin.go.to.order.management}">前往訂單管理</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 語言切換處理
        document.querySelectorAll('.lang-switch').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var lang = this.getAttribute('data-lang');
                var url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });
    });
</script>
</body>
</html>
