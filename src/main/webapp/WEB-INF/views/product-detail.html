<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">商品詳情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/account/profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/addresses}">收貨地址</a></li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" th:href="@{/login}" sec:authorize="isAnonymous()">登入</a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>

    </div>

<main class="container py-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<div class="card shadow-sm">
        <div class="row g-0 align-items-center">
            <div class="col-lg-5 p-4 border-end">
                <div class="ratio ratio-4x3 bg-light rounded">
                    <img th:if="${!#strings.isEmpty(product.imageUrl)}" th:src="${product.imageUrl}" th:alt="${product.name}" class="object-fit-cover rounded">
                    <div th:if="${#strings.isEmpty(product.imageUrl)}" class="d-flex align-items-center justify-content-center text-muted">
                        暫無圖片
                    </div>
                </div>
           </div>
            <div class="col-lg-7 p-4">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <h1 class="h3 mb-0" th:text="${product.name}">商品詳情</h1>
                    <div class="btn-group">
                        <a class="btn btn-outline-secondary" th:href="@{'/products/edit/' + ${product.id}}">編輯</a>
                        <a class="btn btn-outline-dark" th:href="@{/products}">返回列表</a>
                    </div>
                </div>
                <p class="text-muted mb-2"><strong>分類：</strong><span th:text="${product.category}"></span></p>
                <p class="text-primary fw-bold mb-3"><strong>價格：</strong><span th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></span></p>
                <div class="mb-4">
                    <h2 class="h5">描述</h2>
                    <p class="mb-0" th:text="${product.description}">此商品尚無描述。</p>
                </div>
                <form class="row g-3 align-items-center" method="post" th:action="@{'/cart/add/' + ${product.id}}">
                    <input type="hidden" name="redirect" th:value="@{'/products/detail/' + ${product.id}}" />
                    <div class="col-sm-4">
                        <label for="quantity" class="form-label">數量</label>
                        <input id="quantity" name="quantity" type="number" min="1" value="1" class="form-control" />
                    </div>
                    <div class="col-sm-8 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">加入購物車</button>
                    </div>
                </form>
            </div>
        </div>
    </div>     
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
