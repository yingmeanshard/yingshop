<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name + ' - ' + (#messages.msg('products.detail'))}">商品詳情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" th:attr="aria-label=#{nav.toggle.menu}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}">首頁</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/products}" th:text="#{nav.products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}" th:text="#{nav.cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{'/#authSection'}" th:text="#{nav.orders}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link" th:href="@{/orders/mine}" th:text="#{nav.orders}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link" th:href="@{/account/profile}" th:text="#{nav.profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}" th:text="#{nav.admin}">後台管理</a></li>
            </ul>
            <!-- 右上角：四個情境互斥顯示 -->
            <div class="d-flex align-items-center gap-2 ms-auto">
                <!-- Language Switcher -->
                <div class="me-2">
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="en">English</a>
                    <span class="text-white mx-1">|</span>
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="zh_TW">繁體中文</a>
                </div>

                <!-- [1] 未登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" href="#authSection" th:text="#{nav.login}">登入</a>
                    <a class="btn btn-outline-light" th:href="@{/register}" th:text="#{nav.register}">註冊</a>
                    <button class="btn btn-outline-light disabled" type="button" disabled aria-disabled="true" th:text="#{nav.logout}">登出</button>
                </div>
                <!-- [2] 顧客登入（非 ADMIN） -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')">
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true" th:text="#{nav.login}">登入</a>
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true" th:text="#{nav.register}">註冊</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
                <!-- [3] 管理者登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('ADMIN')">
                    <span class="badge text-dark bg-warning" th:text="#{nav.admin.mode}">管理者模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
                <!-- [4] 員工登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('STAFF') and !hasRole('ADMIN')">
                    <span class="badge text-dark bg-info" th:text="#{nav.staff.mode}">員工模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<div class="card shadow-sm">
        <div class="row g-0 align-items-center">
            <div class="col-lg-5 p-4 border-end">
                <!-- 主圖片顯示 -->
                <div class="ratio ratio-4x3 bg-light rounded mb-3">
                    <img id="mainImage" 
                         th:if="${images != null && !images.isEmpty()}" 
                         th:src="${#strings.startsWith(images[0].imageUrl, '/resources/') ? #httpServletRequest.contextPath + images[0].imageUrl : images[0].imageUrl}" 
                         th:alt="${product.name}" 
                         class="object-fit-cover rounded"
                         style="cursor: pointer;"
                         data-bs-toggle="modal" 
                         data-bs-target="#imageModal" />
                    <img th:if="${(images == null || images.isEmpty()) && !#strings.isEmpty(product.imageUrl)}" 
                         th:src="${#strings.startsWith(product.imageUrl, '/resources/') ? #httpServletRequest.contextPath + product.imageUrl : product.imageUrl}" 
                         th:alt="${product.name}" 
                         class="object-fit-cover rounded" />
                    <div th:if="${(images == null || images.isEmpty()) && #strings.isEmpty(product.imageUrl)}" 
                         class="d-flex align-items-center justify-content-center text-muted" 
                         th:text="#{products.no.image}">
                        暫無圖片
                    </div>
                </div>
                
                <!-- 圖片縮圖列表 -->
                <div th:if="${images != null && !images.isEmpty() && images.size() > 1}" class="row g-2">
                    <div class="col-3" th:each="img, iterStat : ${images}">
                        <img th:src="${#strings.startsWith(img.imageUrl, '/resources/') ? #httpServletRequest.contextPath + img.imageUrl : img.imageUrl}" 
                             th:alt="${product.name}" 
                             class="img-thumbnail" 
                             style="width: 100%; height: 80px; object-fit: cover; cursor: pointer;"
                             th:onclick="'changeMainImage(\'' + (#strings.startsWith(img.imageUrl, '/resources/') ? #httpServletRequest.contextPath + img.imageUrl : img.imageUrl) + '\')'" />

                    </div>
                </div>
            </div>
            <div class="col-lg-7 p-4">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h1 class="h3 mb-0 d-inline-block" th:text="${product.name}">商品詳情</h1>
                        <span th:if="${product.listed == null || !product.listed}" 
                              sec:authorize="hasRole('ADMIN')" 
                              class="badge bg-secondary ms-2">已下架</span>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-outline-secondary" th:href="@{'/products/edit/' + ${product.id}}"
                           sec:authorize="hasRole('ADMIN')" th:text="#{common.edit}">編輯</a>
                        <a class="btn btn-outline-dark" th:href="@{/products}" th:text="#{common.back}">返回列表</a>
                    </div>
                </div>
                <p class="text-muted mb-2"><strong th:text="#{products.category}">分類</strong>：<span th:text="${product.category}"></span></p>
                <p class="text-primary fw-bold mb-3"><strong th:text="#{products.price}">價格</strong>：<span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></span></p>
                <div class="mb-4">
                    <h2 class="h5" th:text="#{products.description}">描述</h2>
                    <p class="mb-0" th:text="${product.description != null ? product.description : (#messages.msg('products.no.description'))}">此商品尚無描述。</p>
                </div>
                <form class="row g-3 align-items-center" method="post" th:action="@{'/cart/add/' + ${product.id}}">
                    <input type="hidden" name="redirect" th:value="@{'/products/detail/' + ${product.id}}" />
                    <div class="col-sm-4">
                        <label for="quantity" class="form-label" th:text="#{cart.quantity}">數量</label>
                        <input id="quantity" name="quantity" type="number" min="1" value="1" class="form-control" />
                    </div>
                    <div class="col-sm-8 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100" th:text="#{products.add.to.cart}">加入購物車</button>
                    </div>
                </form>
            </div>
        </div>
    </div>     
    </main>

<!-- 圖片放大Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel" th:text="${product.name}">商品圖片</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="" class="img-fluid" />
            </div>
            <div class="modal-footer" th:if="${images != null && !images.isEmpty() && images.size() > 1}">
                <button type="button" class="btn btn-secondary" onclick="previousImage()">上一張</button>
                <span id="imageCounter" class="mx-2"></span>
                <button type="button" class="btn btn-secondary" onclick="nextImage()">下一張</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    var currentImageIndex = 0;
    var images = /*[[${images}]]*/ [];
    
    function changeMainImage(imageUrl) {
        document.getElementById('mainImage').src = imageUrl;
        // 找到對應的索引
        for (var i = 0; i < images.length; i++) {
            if (images[i].imageUrl === imageUrl) {
                currentImageIndex = i;
                break;
            }
        }
    }
    
    function previousImage() {
        if (images.length > 0) {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateModalImage();
        }
    }
    
    function nextImage() {
        if (images.length > 0) {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateModalImage();
        }
    }
    
    function updateModalImage() {
        if (images.length > 0 && images[currentImageIndex]) {
            document.getElementById('modalImage').src = images[currentImageIndex].imageUrl;
            document.getElementById('imageCounter').textContent = (currentImageIndex + 1) + ' / ' + images.length;
        }
    }
    
    // 當Modal顯示時，設置當前圖片
    var imageModal = document.getElementById('imageModal');
    if (imageModal) {
        imageModal.addEventListener('show.bs.modal', function() {
            if (images.length > 0) {
                var mainImageSrc = document.getElementById('mainImage').src;
                for (var i = 0; i < images.length; i++) {
                    if (mainImageSrc.includes(images[i].imageUrl)) {
                        currentImageIndex = i;
                        break;
                    }
                }
                updateModalImage();
            }
        });
    }
    
    document.addEventListener('DOMContentLoaded', function () {
        // 語言切換處理
        document.querySelectorAll('.lang-switch').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var lang = this.getAttribute('data-lang');
                var url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });
    });
</script>
</body>
</html>
