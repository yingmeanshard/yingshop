<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.stock.management}">庫存管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" th:attr="aria-label=#{nav.toggle.menu}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}" th:text="#{nav.products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}" th:text="#{nav.cart}">購物車</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}" th:text="#{nav.orders}">訂單管理</a></li>
                <li class="nav-item" sec:authorize="hasRole('STAFF')"><a class="nav-link active" th:href="@{/admin/staff}">員工面板</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}">後台管理</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <!-- Language Switcher -->
                <div class="me-2">
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="en">English</a>
                    <span class="text-white mx-1">|</span>
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="zh_TW">繁體中文</a>
                </div>
                <span class="badge text-dark bg-info" sec:authorize="hasRole('STAFF') and !hasRole('ADMIN')" th:text="#{nav.staff.mode}">員工模式</span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0" th:text="#{admin.stock.management}">庫存管理</h1>
        <a class="btn btn-outline-secondary" th:href="@{/admin/staff}" th:text="#{common.back}">返回員工面板</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0" th:text="#{admin.stock.product.list}">商品庫存列表</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/products/stock/batch}" method="post" id="batchStockForm">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th th:text="#{products.detail}">ID</th>
                                <th th:text="#{cart.item.name}">商品名稱</th>
                                <th th:text="#{products.category}">分類</th>
                                <th th:text="#{admin.stock.current}">目前庫存</th>
                                <th th:text="#{admin.stock.update}">更新庫存</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category}"></td>
                                <td class="text-end" th:text="${product.stock != null ? product.stock : 0}"></td>
                                <td>
                                    <div class="input-group input-group-sm">
                                        <input type="hidden" th:name="productIds" th:value="${product.id}">
                                        <input type="number" class="form-control" th:name="stocks" 
                                               th:value="${product.stock != null ? product.stock : 0}" 
                                               min="0" style="max-width: 100px;">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-primary" th:text="#{admin.batch.update.stock}">批次更新庫存</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 語言切換處理
        document.querySelectorAll('.lang-switch').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var lang = this.getAttribute('data-lang');
                var url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });
    });
</script>
</body>
</html>
