<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{orders.title}">訂單列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" th:attr="aria-label=#{nav.toggle.menu}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}" th:text="#{nav.products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}" th:text="#{nav.cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link active" th:href="@{/admin}" th:text="#{nav.admin}">後台管理</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <!-- Language Switcher -->
                <div class="me-2">
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="en">English</a>
                    <span class="text-white mx-1">|</span>
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="zh_TW">繁體中文</a>
                </div>
                <span class="badge text-dark bg-warning" sec:authorize="hasRole('ADMIN')" th:text="#{nav.admin.mode}">管理者模式</span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card mb-4" sec:authorize="hasRole('ADMIN')">
        <div class="card-header" th:text="#{orders.filter}">篩選訂單</div>
        <div class="card-body">
            <form class="row g-3 align-items-end" method="get" th:action="@{/orders}">
                <div class="col-md-6">
                    <label class="form-label" for="user" th:text="#{orders.user}">使用者</label>
                    <select id="user" name="userId" class="form-select">
                        <option value="" th:selected="${selectedUserId == null}" th:text="#{orders.all.orders}">全部訂單</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:selected="${selectedUserId == user.id}"
                                th:text="${user.name}"></option>
                    </select>
                </div>
                <div class="col-md-6 d-flex gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{common.search}">篩選</button>
                    <a th:href="@{/orders}" class="btn btn-outline-secondary" th:text="#{common.reset}">重設</a>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info" th:text="#{orders.no.orders}">目前尚無訂單紀錄。</div>

    <div th:if="${!#lists.isEmpty(orders)}" class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" class="text-center" th:text="#{orders.order.number}">編號</th>
                        <th scope="col" class="text-center" th:text="#{orders.user}">使用者</th>
                        <th scope="col" class="text-end" th:text="#{orders.total.price}">總價</th>
                        <th scope="col" class="text-center" th:text="#{orders.payment.method}">付款方式</th>
                        <th scope="col" class="text-center" th:text="#{orders.status}">狀態</th>
                        <th scope="col" class="text-center" th:text="#{orders.created.at}">建立時間</th>
                        <th scope="col" class="text-center" th:text="#{common.view}">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <th scope="row" class="text-center">
                            <a class="text-decoration-none" th:href="@{'/orders/' + ${order.id}}" th:text="${order.id}"></a>
                        </th>
                        <td class="text-center" th:text="${order.user != null ? order.user.name : 'N/A'}"></td>
                        <td class="text-end"><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></span></td>
                        <td class="text-center" th:with="paymentKey=${'payment.' + #strings.toLowerCase(#strings.replace(order.paymentMethod.name(), '_', '.'))}" th:text="${order.paymentMethod != null ? #messages.msg(paymentKey) : (#messages.msg('common.not.set'))}"></td>
                        <td class="text-center">
                            <span class="badge rounded-pill"
                                  th:classappend="${order.status == T(com.example.demo.model.OrderStatus).SHIPPED ? ' bg-success' : order.status == T(com.example.demo.model.OrderStatus).PENDING_SHIPMENT ? ' bg-primary' : ' bg-warning text-dark'}"
                                  th:with="statusKey=${'order.status.' + #strings.toLowerCase(#strings.replace(order.status.name(), '_', '.'))}"
                                  th:text="${order.status != null ? #messages.msg(statusKey) : (#messages.msg('common.not.set'))}"></span>
                        </td>
                        <td class="text-center" th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm') : (#messages.msg('common.not.recorded'))}"></td>
                        <td class="text-center"><a class="btn btn-sm btn-outline-primary" th:href="@{'/orders/' + ${order.id}}" th:text="#{common.view}">查看詳情</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 語言切換處理
        document.querySelectorAll('.lang-switch').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var lang = this.getAttribute('data-lang');
                var url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });
    });
</script>
</body>
</html>
