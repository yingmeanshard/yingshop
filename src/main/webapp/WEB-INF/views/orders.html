<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>訂單列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/account/profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link active" th:href="@{/orders}">訂單管理</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <span class="text-white-50" sec:authorize="hasRole('ADMIN')">管理者模式</span>
                <a class="btn btn-outline-light" th:href="@{'/#authSection'}" sec:authorize="isAnonymous()">登入</a>
                <a class="btn btn-outline-light" th:href="@{/register}" sec:authorize="isAnonymous()">註冊</a>
                <button class="btn btn-outline-light disabled" type="button" disabled sec:authorize="isAnonymous()">登出</button>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card mb-4" sec:authorize="hasRole('ADMIN')">
        <div class="card-header">篩選訂單</div>
        <div class="card-body">
            <form class="row g-3 align-items-end" method="get" th:action="@{/orders}">
                <div class="col-md-6">
                    <label class="form-label" for="user">使用者</label>
                    <select id="user" name="userId" class="form-select">
                        <option value="" th:selected="${selectedUserId == null}">全部訂單</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:selected="${selectedUserId == user.id}"
                                th:text="${user.name}"></option>
                    </select>
                </div>
                <div class="col-md-6 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">篩選</button>
                    <a th:href="@{/orders}" class="btn btn-outline-secondary">重設</a>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">目前尚無訂單紀錄。</div>

    <div th:if="${!#lists.isEmpty(orders)}" class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">編號</th>
                        <th scope="col">使用者</th>
                        <th scope="col">總價</th>
                        <th scope="col">付款方式</th>
                        <th scope="col">狀態</th>
                        <th scope="col">建立時間</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <th scope="row">
                            <a class="text-decoration-none" th:href="@{'/orders/' + ${order.id}}" th:text="${order.id}"></a>
                        </th>
                        <td th:text="${order.user != null ? order.user.name : 'N/A'}"></td>
                        <td th:text="${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${order.paymentMethod != null ? order.paymentMethod.displayName : '未設定'}"></td>
                        <td>
                            <span class="badge rounded-pill"
                                  th:classappend="${order.status == T(com.example.demo.model.OrderStatus).SHIPPED ? ' bg-success' : order.status == T(com.example.demo.model.OrderStatus).PAID ? ' bg-primary' : ' bg-warning text-dark'}"
                                  th:text="${order.status != null ? order.status.displayName : '未設定'}"></span>
                        </td>
                        <td th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm') : '未記錄'}"></td>
                        <td><a class="btn btn-sm btn-outline-primary" th:href="@{'/orders/' + ${order.id}}">查看詳情</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
