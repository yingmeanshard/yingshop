<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h1 class="h4 mb-0">YingShop 登入</h1>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">登入失敗，請確認帳號密碼。</div>
                    <div th:if="${param.logout}" class="alert alert-success">您已成功登出。</div>
                    <form th:action="@{/login}" method="post" class="row g-3">
                        <div class="col-12">
                            <label class="form-label" for="username">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="password">密碼</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <a th:href="@{/users/request-reset}">忘記密碼？</a>
                            <button type="submit" class="btn btn-primary">登入</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-link" th:href="@{/}">返回首頁</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
