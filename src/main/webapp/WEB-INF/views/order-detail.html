<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{orders.detail}">訂單詳情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" th:attr="aria-label=#{nav.toggle.menu}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}" th:text="#{nav.products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}" th:text="#{nav.cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{'/#authSection'}" th:text="#{nav.orders}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link active" th:href="@{/orders/mine}" th:text="#{nav.orders}">我的訂單</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')"><a class="nav-link" th:href="@{/account/profile}" th:text="#{nav.profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}" th:text="#{nav.admin}">後台管理</a></li>
            </ul>
            <!-- 右上角：四個情境互斥顯示 -->
            <div class="d-flex align-items-center gap-2 ms-auto">
                <!-- Language Switcher -->
                <div class="me-2">
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="en">English</a>
                    <span class="text-white mx-1">|</span>
                    <a class="text-white text-decoration-none lang-switch" href="#" data-lang="zh_TW">繁體中文</a>
                </div>

                <!-- [1] 未登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" href="#authSection" th:text="#{nav.login}">登入</a>
                    <a class="btn btn-outline-light" th:href="@{/register}" th:text="#{nav.register}">註冊</a>
                    <button class="btn btn-outline-light disabled" type="button" disabled aria-disabled="true" th:text="#{nav.logout}">登出</button>
                </div>
                <!-- [2] 顧客登入（非 ADMIN） -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated() and !hasRole('ADMIN') and !hasRole('STAFF')">
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true" th:text="#{nav.login}">登入</a>
                    <a class="btn btn-outline-light disabled" href="#" tabindex="-1" role="button" aria-disabled="true" th:text="#{nav.register}">註冊</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
                <!-- [3] 管理者登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('ADMIN')">
                    <span class="badge text-dark bg-warning" th:text="#{nav.admin.mode}">管理者模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
                <!-- [4] 員工登入 -->
                <div class="d-flex align-items-center gap-2" sec:authorize="hasRole('STAFF') and !hasRole('ADMIN')">
                    <span class="badge text-dark bg-info" th:text="#{nav.staff.mode}">員工模式</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit" th:text="#{nav.logout}">登出</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0"><span th:text="#{orders.order.number}">訂單</span> #<span th:text="${order.id}"></span></h1>
            <p class="text-muted mb-0" th:text="#{orders.detail.description}">檢視訂單資訊與項目內容。</p>
        </div>
        <div class="btn-group">
            <a class="btn btn-outline-secondary" th:href="${isAdminView} ? @{/orders} : @{/orders/mine}" th:text="#{common.back}">返回列表</a>
            <a class="btn btn-primary" th:href="@{/products}" th:text="#{cart.continue.shopping}">繼續購物</a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card mb-4">
        <div class="card-header" th:text="#{orders.basic.info}">基本資訊</div>
        <div class="card-body row g-3">
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted" th:text="#{orders.user}">使用者</div>
                <div th:text="${order.user != null ? order.user.name : 'N/A'}"></div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted" th:text="#{orders.total.price}">總價</div>
                <div><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></span></div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted" th:text="#{orders.payment.method}">付款方式</div>
                <div th:with="paymentKey=${'payment.' + #strings.toLowerCase(#strings.replace(order.paymentMethod.name(), '_', '.'))}" th:text="${order.paymentMethod != null ? #messages.msg(paymentKey) : (#messages.msg('common.not.set'))}"></div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted" th:text="#{orders.status}">狀態</div>
                <span class="badge rounded-pill"
                      th:classappend="${order.status == T(com.example.demo.model.OrderStatus).SHIPPED ? ' bg-success' : order.status == T(com.example.demo.model.OrderStatus).PENDING_SHIPMENT ? ' bg-primary' : ' bg-warning text-dark'}"
                      th:with="statusKey=${'order.status.' + #strings.toLowerCase(#strings.replace(order.status.name(), '_', '.'))}"
                      th:text="${order.status != null ? #messages.msg(statusKey) : (#messages.msg('common.not.set'))}"></span>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted" th:text="#{orders.created.at}">建立時間</div>
                <div th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm') : (#messages.msg('common.not.recorded'))}"></div>
            </div>
            <div class="col-12" th:if="${order.recipientName != null || order.recipientPhone != null || order.recipientAddress != null}">
                <hr>
                <h6 class="mb-3" th:text="#{orders.recipient.info}">收件資訊</h6>
                <div class="row g-3">
                    <div class="col-sm-6 col-lg-4" th:if="${order.recipientName != null}">
                        <div class="text-muted" th:text="#{orders.recipient.name}">收件人姓名</div>
                        <div th:text="${order.recipientName}"></div>
                    </div>
                    <div class="col-sm-6 col-lg-4" th:if="${order.recipientPhone != null}">
                        <div class="text-muted" th:text="#{orders.recipient.phone}">收件人電話</div>
                        <div th:text="${order.recipientPhone}"></div>
                    </div>
                    <div class="col-12" th:if="${order.recipientAddress != null}">
                        <div class="text-muted" th:text="#{orders.recipient.address}">收件地址</div>
                        <div th:text="${order.recipientAddress}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4" sec:authorize="hasAnyRole('ADMIN', 'STAFF')">
        <div class="card-header" th:text="#{orders.update.status}">更新狀態</div>
        <div class="card-body">
            <form class="row g-3" method="post" th:action="@{'/orders/' + ${order.id} + '/status'}">
                <div class="col-sm-6 col-lg-4">
                    <label class="form-label" for="status" th:text="#{orders.status}">狀態</label>
                    <select id="status" name="status" class="form-select">
                        <option th:each="status : ${orderStatuses}"
                                th:value="${status.name()}"
                                th:selected="${status == order.status}"
                                th:with="statusKey=${'order.status.' + #strings.toLowerCase(#strings.replace(status.name(), '_', '.'))}"
                                th:text="#{__${statusKey}__}"></option>
                    </select>
                </div>
                <div class="col-12 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{common.update}">更新</button>
                    <small class="text-muted" th:text="#{orders.status.description}">狀態依序為：待付款 → 待確認/待處理 → 待出貨 → 已出貨。</small>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header" th:text="#{orders.items}">訂單項目</div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" th:text="#{cart.item.name}">商品名稱</th>
                        <th scope="col" th:text="#{cart.quantity}">數量</th>
                        <th scope="col" th:text="#{cart.unit.price}">單價</th>
                        <th scope="col" th:text="#{cart.subtotal}">小計</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td th:text="${item.product != null ? item.product.name : (#messages.msg('products.unknown'))}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(item.unitPrice, 1, 'COMMA', 2, 'POINT')}"></span></td>
                        <td><span th:text="${#locale.language == 'zh' ? 'NTD ' : 'USD '}"></span><span th:text="${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 語言切換處理
        document.querySelectorAll('.lang-switch').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var lang = this.getAttribute('data-lang');
                var url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });
    });
</script>
</body>
</html>
