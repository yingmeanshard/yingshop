<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>訂單詳情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/account/profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" th:href="@{/orders}">訂單管理</a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <span class="text-white-50" sec:authorize="hasRole('ADMIN')">管理者模式</span>
                <a class="btn btn-outline-light" th:href="@{'/#authSection'}" sec:authorize="isAnonymous()">登入</a>
                <a class="btn btn-outline-light" th:href="@{/register}" sec:authorize="isAnonymous()">註冊</a>
                <button class="btn btn-outline-light disabled" type="button" disabled sec:authorize="isAnonymous()">登出</button>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0">訂單 #<span th:text="${order.id}"></span></h1>
            <p class="text-muted mb-0">檢視訂單資訊與項目內容。</p>
        </div>
        <div class="btn-group">
            <a class="btn btn-outline-secondary" th:href="${isAdminView} ? @{/orders} : @{/orders/mine}">返回列表</a>
            <a class="btn btn-primary" th:href="@{/products}">繼續購物</a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card mb-4">
        <div class="card-header">基本資訊</div>
        <div class="card-body row g-3">
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted">使用者</div>
                <div th:text="${order.user != null ? order.user.name : 'N/A'}"></div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted">總價</div>
                <div th:text="${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted">付款方式</div>
                <div th:text="${order.paymentMethod != null ? order.paymentMethod.displayName : '未設定'}"></div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted">狀態</div>
                <span class="badge rounded-pill"
                      th:classappend="${order.status == T(com.example.demo.model.OrderStatus).SHIPPED ? ' bg-success' : order.status == T(com.example.demo.model.OrderStatus).PAID ? ' bg-primary' : ' bg-warning text-dark'}"
                      th:text="${order.status != null ? order.status.displayName : '未設定'}"></span>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="text-muted">建立時間</div>
                <div th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm') : '未記錄'}"></div>
            </div>
        </div>
    </div>

    <div class="card mb-4" sec:authorize="hasRole('ADMIN')">
        <div class="card-header">更新狀態</div>
        <div class="card-body">
            <form class="row g-3" method="post" th:action="@{'/orders/' + ${order.id} + '/status'}">
                <div class="col-sm-6 col-lg-4">
                    <label class="form-label" for="status">狀態</label>
                    <select id="status" name="status" class="form-select">
                        <option th:each="status : ${orderStatuses}"
                                th:value="${status.name()}"
                                th:selected="${status == order.status}"
                                th:text="${status.displayName}"></option>
                    </select>
                </div>
                <div class="col-12 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-primary">更新</button>
                    <small class="text-muted">狀態依序為：待付款 → 已付款 → 已發貨。</small>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">訂單項目</div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">商品名稱</th>
                        <th scope="col">數量</th>
                        <th scope="col">單價</th>
                        <th scope="col">小計</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td th:text="${item.product != null ? item.product.name : '未知商品'}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.unitPrice, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
