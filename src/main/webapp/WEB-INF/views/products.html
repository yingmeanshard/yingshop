<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/account/profile}">個人資料</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{'/account/profile#addressesSection'}">收貨資料</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-outline-light" th:href="@{/products/create}" sec:authorize="hasRole('ADMIN')">新增商品</a>
                <a class="btn btn-outline-light" th:href="@{'/#authSection'}" sec:authorize="isAnonymous()">登入</a>
                <a class="btn btn-outline-light" th:href="@{/register}" sec:authorize="isAnonymous()">註冊</a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>

    </div>
</nav>

<main class="container py-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

 <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h1 class="card-title h3 mb-3">商品一覽</h1>
            <form class="row g-3 align-items-center" th:action="@{/products}" method="get">
                <div class="col-auto">
                    <label for="category" class="col-form-label">分類：</label>
                </div>
                <div class="col-sm-4">
                    <select class="form-select" id="category" name="category">
                        <option value="" th:selected="${selectedCategory == null || #strings.isEmpty(selectedCategory)}">全部</option>
                        <option th:each="category : ${categories}"
                                th:value="${category}"
                                th:selected="${category == selectedCategory}"
                                th:text="${category}"></option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">套用</button>
                    <a class="btn btn-outline-secondary ms-2" th:href="@{/products}">清除</a>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">目前沒有符合條件的商品。</div>

 <div class="row g-4" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-6 col-lg-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <div class="ratio ratio-4x3 bg-light">
                    <a th:href="@{'/products/detail/' + ${product.id}}"
                       class="d-flex align-items-center justify-content-center w-100 h-100">
                        <img th:if="${!#strings.isEmpty(product.imageUrl)}" th:src="${product.imageUrl}"
                             th:alt="${product.name}" class="object-fit-cover rounded-top w-100 h-100">
                        <span th:if="${#strings.isEmpty(product.imageUrl)}" class="text-muted">暫無圖片</span>
                    </a>
                </div>
           <div class="card-body d-flex flex-column position-relative">
                    <h5 class="card-title mb-2">
                        <a th:href="@{'/products/detail/' + ${product.id}}"
                           class="text-decoration-none stretched-link" th:text="${product.name}"></a>
                    </h5>
                    <p class="text-muted mb-1" th:text="${product.category}"></p>
                    <p class="fw-semibold text-primary" th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></p>
                    <p class="flex-grow-1" th:text="${#strings.isEmpty(product.description) ? '此商品尚無描述。' : #strings.abbreviate(product.description, 80)}"></p>
                    <div class="d-flex flex-column gap-2">
                        <div class="btn-group" role="group">
                            <a class="btn btn-outline-primary" th:href="@{'/products/detail/' + ${product.id}}">查看詳情</a>
                            <a class="btn btn-outline-secondary" th:href="@{'/products/edit/' + ${product.id}}"
                               sec:authorize="hasRole('ADMIN')">編輯</a>
                            <a class="btn btn-outline-danger" th:href="@{'/products/delete/' + ${product.id}}"
                               sec:authorize="hasRole('ADMIN')"
                               onclick="return confirm('確定刪除這個商品嗎？');">刪除</a>
                        </div>
                        <form class="d-flex align-items-center gap-2 js-add-cart-form"
                              method="post"
                              th:attr="data-product-name=${product.name}"
                              th:action="@{'/cart/add/' + ${product.id}}">
                            <input type="number" class="form-control" name="quantity" min="1" value="1">
                            <input type="hidden" name="redirect"
                                   th:value="${#httpServletRequest.requestURI + (#strings.isEmpty(#httpServletRequest.queryString) ? '' : '?' + #httpServletRequest.queryString)}" />
                            <button type="submit" class="btn btn-success flex-grow-1">加入購物車</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="cartToastBody">
                商品已加入購物車。
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var toastElement = document.getElementById('cartToast');
        var toastBody = document.getElementById('cartToastBody');
        var toast = toastElement ? new bootstrap.Toast(toastElement) : null;

        document.querySelectorAll('.js-add-cart-form').forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!window.fetch) {
                    return;
                }
                event.preventDefault();
                var formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData
                }).then(function (response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                }).then(function (data) {
                    if (toast) {
                        toastElement.classList.remove('text-bg-danger');
                        toastElement.classList.add('text-bg-success');
                        toastBody.textContent = data.message || (form.getAttribute('data-product-name') + ' 已加入購物車');
                        toast.show();
                    } else {
                        alert(data.message || (form.getAttribute('data-product-name') + ' 已加入購物車'));
                    }
                }).catch(function () {
                    if (toast) {
                        toastElement.classList.remove('text-bg-success');
                        toastElement.classList.add('text-bg-danger');
                        toastBody.textContent = '加入購物車時發生問題，請稍後再試。';
                        toast.show();
                    } else {
                        alert('加入購物車時發生問題，請稍後再試。');
                    }
                });
            });
        });
    });
</script>
</body>
</html>
