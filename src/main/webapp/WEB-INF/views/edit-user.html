<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
       <title>編輯使用者</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users}">使用者列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" th:href="@{/login}" sec:authorize="isAnonymous()">登入</a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>
        </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">編輯使用者</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">使用者 ID</label>
                            <input type="text" class="form-control" th:value="${user.id}" readonly>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="name">姓名</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="phoneNumber">電話</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="defaultAddressId">預設地址 ID</label>
                            <input type="number" class="form-control" th:field="*{defaultAddressId}" id="defaultAddressId" min="0">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="password">更新密碼（選填）</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="留空則不變更">
                        </div>
                        <div class="col-12 text-end">
                            <a th:href="@{/users}" class="btn btn-outline-secondary me-2">取消</a>
                            <button type="submit" class="btn btn-primary">更新</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
