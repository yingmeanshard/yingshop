 <!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="UTF-8">
       <title>新增商品</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
   </head>
   <body class="container py-4">
       <h1>新增商品</h1>
       <form th:action="@{/products}" th:object="${product}" method="post" class="row g-3">
           <div class="col-md-6">
               <label class="form-label">名稱</label>
               <input type="text" class="form-control" th:field="*{name}" required />
           </div>
           <div class="col-md-6">
               <label class="form-label">分類</label>
               <input type="text" class="form-control" th:field="*{category}" required />
           </div>
           <div class="col-md-6">
               <label class="form-label">價格</label>
               <input type="number" class="form-control" th:field="*{price}" step="0.01" min="0" required />
           </div>
           <div class="col-md-6">
               <label class="form-label">圖片 URL</label>
               <input type="url" class="form-control" th:field="*{imageUrl}" />
           </div>
           <div class="col-12">
               <label class="form-label">描述</label>
               <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
           </div>
           <div class="col-12">
               <button type="submit" class="btn btn-primary">儲存</button>
               <a th:href="@{/products}" class="btn btn-secondary">取消</a>
           </div>
       </form>
   </body>
   </html>
