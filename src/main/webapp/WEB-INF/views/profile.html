<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>個人資料</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">YingShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">購物車</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/account/profile}">個人資料</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/addresses}">收貨地址</a></li>
            </ul>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">登出</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0">個人資料</h1>
                    <span class="badge bg-light text-primary" th:text="${user.email}">user@email.com</span>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <form th:action="@{/account/profile}" th:object="${user}" method="post" class="row g-3">
                        <div class="col-12">
                            <label class="form-label" for="name">姓名</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="phoneNumber">電話</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">儲存變更</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    預設收貨地址 ID：<span th:text="${user.defaultAddressId != null ? user.defaultAddressId : '未設定'}"></span>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
